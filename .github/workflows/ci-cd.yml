name: FastAPI CI/CD Pipeline

on:
  # 1Ô∏è‚É£ Run automatically when code is pushed to main or dev branches
  push:
    branches:
      - main
      - dev

  # 2Ô∏è‚É£ Run when a Pull Request targets main or dev
  pull_request:
    branches:
      - main
      - dev

  # 3Ô∏è‚É£ Allow manual trigger from GitHub UI (Actions ‚Üí Run workflow)
  workflow_dispatch:

  # 4Ô∏è‚É£ Trigger when a new release or tag is created
  release:
    types: [published, created]

  # 5Ô∏è‚É£ Optional: Run nightly at 1:00 AM UTC
  schedule:
    - cron: "0 1 * * *"  # every day at 1 AM UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests or verify app
      - name: Verify FastAPI app starts
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 5
          curl -f http://127.0.0.1:8000 || exit 1
        shell: bash

      # Step 5: Deployment step (placeholder)
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        run: echo "üöÄ Deployment would happen here!"
